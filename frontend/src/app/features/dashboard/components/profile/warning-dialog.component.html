<div class="warning-dialog">
  <div class="warning-icon-container">
    <mat-icon class="warning-icon">warning</mat-icon>
  </div>
  <h2 mat-dialog-title>Warning</h2>
  <mat-dialog-content>
    <p class="warning-message">
      Changing this field is not advisable as it may lead to incorrect analysis of past data.
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-raised-button color="primary" (click)="onUnderstand()" class="understand-button">
      I Understand
    </button>
  </mat-dialog-actions>
</div>
